<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RA CORE - Virtual Intelligence</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    .top-left, .top-right {
      font-size: 32px;
      font-weight: bold;
      padding: 10px 20px;
      position: fixed;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }

    .top-left { top: 10px; left: 10px; }
    .top-right { top: 10px; right: 10px; }

    #chatbox {
      max-width: 700px;
      margin: 100px auto 0;
      padding: 20px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 10px;
      min-height: 300px;
      overflow-y: auto;
    }

    #chatbox div {
      background-color: white;
      color: black;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }

    #userInput {
      width: 60%;
      margin: 20px auto;
      display: block;
      padding: 10px;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="top-left">RA CORE</div>
  <div class="top-right">VIRTUAL INTELLIGENCE</div>

  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    function sendMessage() {
      const inputBox = document.getElementById("userInput");
      const chatbox = document.getElementById("chatbox");
      const userMessage = inputBox.value.trim();

      if (userMessage === "") return;

      chatbox.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;
      inputBox.value = "";

      const reply = getBotResponse(userMessage);
      chatbox.innerHTML += `<div><strong>Bot:</strong> ${reply}</div>`;

      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function getBotResponse(message) {
      const msg = message.toLowerCase();

      if (msg.includes("hello") || msg.includes("hi")) {
        return "Hello! How can I assist you today?";
      } else if (msg.includes("bye")) {
        return "Goodbye! Have a great day!";
      } else if (msg.includes("time")) {
        return "The current time is " + new Date().toLocaleTimeString();
      } else if (msg.includes("date")) {
        return "Today's date is " + new Date().toLocaleDateString();
      } else if (msg.includes("creator") || msg.includes("master")) {
        return "Rasheed, my smart boss!";
      } else if (msg.includes("joke")) {
        return "Why did the computer go to therapy? Because it had too many bytes!";
      } else if (isMathEquation(msg)) {
        try {
          return eval(msg.replace(/\^/g, "**"));
        } catch {
          return "Oops! That math doesn't work.";
        }
      } else {
        return "I'm not sure how to respond to that.";
      }
    }

    function isMathEquation(input) {
      return /[\d\.\s]+[\+\-\*\/\^][\d\.\s]+/.test(input);
    }
  </script>

</body>
</html>
